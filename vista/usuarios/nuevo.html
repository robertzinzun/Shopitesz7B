<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoiptesz - Tienda en Linea</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form action="/usuarios/registrar" method="post">
        <label>Nombre completo:</label>
        <input type="text" required  name="nombrecompleto" placeholder="Ingresa tu nombre completo" maxlength="60">
        <br>
        <label>Domicilio:</label>
        <textarea rows="2" name="domicilio" placeholder="domicilio" required cols="30"></textarea>
        <br>
        <label>Genero:</label>
        <input type="radio" name="genero" checked>Femenino
        <input type="radio" name="genero">Masculino
        <br>
        <label>Telefono:</label>
        <input type="tel" name="telefono" placeholder="###-###-####" required>
        <br>
        <label>Email:</label>
        <input type="email" name="email" required placeholder="ingresa tu email">
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Ingresa tu password" required name="password">
        <input type="checkbox">Ver contrase√±a
        <br>
        <label>Tipo:</label>
        <input type="radio" name="tipo">Administrador
        <input type="radio" name="tipo" checked>Comprador
        <input type="radio" name="tipo">Vendedor
        <br>
        <label>Estatus</label>
        <input type="checkbox" name="estatus" checked>
        <br>
        <button type="submit">Registrar</button>
        <a href="/usuarios">Regresar</a>
        <a href="/usuarios/iniciarSesion">Iniciar Sesion</a>

    </form>
</body>
</html>
